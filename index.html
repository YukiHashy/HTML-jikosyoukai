<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki Hashimoto - Home</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        .title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2f51a2;
        }
        
        .japanese-name {
            font-size: 1.5rem;
            margin-bottom: 50px;
            color: #666;
        }
        
        .navigation {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 40px 0;
        }
        
        .nav-item {
            padding: 15px 20px;
            background-color: #f8f8f8;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            background-color: #2f51a2;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9rem;
        }
        
        /* モバイル対応 */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .japanese-name {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }
            
            .nav-item {
                padding: 12px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">Yuki Hashimoto</div>
        <div class="japanese-name">橋本 悠生</div>
        
        <div class="navigation">
            <a href="index HP.html" class="nav-item">About Me</a>
            <a href="personality.html" class="nav-item">Personality</a>
            <a href="goals.html" class="nav-item">Goals</a>
        </div>
    </div>
</body>
</html>
